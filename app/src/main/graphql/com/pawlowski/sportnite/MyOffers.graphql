query MyOffers($filters: [OfferFilterInput!]) {
  myOffers(where: {
    isAvailable: {
      eq: true
    },
    and: $filters
  }) {
    nodes {
      offerId,
      userId,
      description,
      dateTime,
      sport,
      isAvailable,
      city,
      street,
      user {
        name
        userId,
        firebaseUserId
      }
    }
  }
}