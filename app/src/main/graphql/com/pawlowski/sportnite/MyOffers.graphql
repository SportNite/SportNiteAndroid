query MyOffers($filters: [OfferFilterInput!], $after: String, $first: Int) {
  myOffers(where: {
    isAvailable: {
      eq: true
    },
    and: $filters
  },
  after: $after,
  first: $first
 ) {
    nodes {
      offerId,
      userId,
      description,
      dateTime,
      sport,
      isAvailable,
      city,
      street,
      user {
        name
        userId,
        firebaseUserId
      }
    },
    pageInfo {
       endCursor,
       hasNextPage,
    }
  }
}