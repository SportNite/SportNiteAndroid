query Offers($offerFilterInput: [OfferFilterInput!]) {
  offers(where: {
    isAvailable: {
      eq: true
    },
    and: $offerFilterInput
  },
     order: {
       dateTime: ASC
     }) {
    nodes {
      offerId,
      userId,
      description,
      dateTime,
      sport,
      isAvailable,
      city,
      street,
      user {
        name,
        userId,
        firebaseUserId
      }
    }
  }
}