query Offers($offerFilterInput: [OfferFilterInput!], $after: String, $first: Int) {
  offers(where: {
    isAvailable: {
      eq: true
    },
    and: $offerFilterInput
  },
     order: {
       dateTime: ASC
     },
   after: $after,
   first: $first
     ) {
    nodes {
      offerId,
      userId,
      description,
      dateTime,
      sport,
      isAvailable,
      city,
      street,
      myResponse {
        responseId
      },
      user {
        name,
        userId,
        firebaseUserId
      }
    },
     pageInfo {
       endCursor,
       hasNextPage,
     }
  }
}