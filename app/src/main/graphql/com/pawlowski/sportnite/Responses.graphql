query Responses($sportFilter: SportType!, $otherFilters: [OfferFilterInput!], $first: Int) {
  myOffers(where: {
    sport: {
      eq: $sportFilter
    }
    and: $otherFilters
  }, first: $first,
  order: {
          dateTime: ASC
        }
  ) {
    nodes {
      responses {
        status,
        responseId,
        offerId,
        user {
          userId,
          name,
          firebaseUserId
        },
        description,
        offer {
          description,
          dateTime,
          sport,
          isAvailable,
          city,
          street
        }
      }
    }
  }
}