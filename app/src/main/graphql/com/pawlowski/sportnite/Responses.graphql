query Responses($sportFilter: SportType!, $otherFilters: [OfferFilterInput!]) {
  myOffers(where: {
    sport: {
      eq: $sportFilter
    }
    and: $otherFilters
  }) {
    nodes {
      responses {
        status,
        responseId,
        offerId,
        user {
          userId,
          name,
          firebaseUserId
        },
        description,
        offer {
          description,
          dateTime,
          sport,
          isAvailable,
          city,
          street
        }
      }
    }
  }
}