query Responses($otherFilters: [OfferFilterInput!], $first: Int, $after: String) {
  myOffers(where: {
    and: $otherFilters
  },
  first: $first,
  after: $after,
  order: {
          dateTime: ASC
        }
  ) {
    nodes {
      responses {
        status,
        responseId,
        offerId,
        user {
          userId,
          name,
          firebaseUserId
        },
        description,
        offer {
          description,
          dateTime,
          sport,
          isAvailable,
          city,
          street
        }
      }
    },
    pageInfo {
       endCursor,
       hasNextPage,
    }
  }
}