query IncomingOffers($offersFilter: [OfferFilterInput!]) {
  incomingOffers(where: {
    and: $offersFilter
  }) {
    offerId,
    user {
      name,
      userId,
      firebaseUserId,
      phone,
      birthDate,
      avatar
    }
    description,
    dateTime,
    sport,
    responses {
      status,
      user {
        name,
        userId,
        firebaseUserId,
        phone,
        birthDate,
        avatar
      }
    }
    city
    street
  }
}