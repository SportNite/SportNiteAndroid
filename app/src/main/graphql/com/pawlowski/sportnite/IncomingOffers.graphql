query IncomingOffers($offersFilter: [OfferFilterInput!]) {
  incomingOffers(where: {
    and: $offersFilter
  }) {
    offerId,
    user {
      name,
      userId,
      firebaseUserId
    }
    description,
    dateTime,
    sport,
    responses {
      status,
      user {
        name,
        userId,
        firebaseUserId
      }
    }
    city
    street
  }
}